
[project]
name = "auto_mlip"
version = "0.1.0"
authors = [
  { name="Tomoyuki Tsuyama", email="tomoyuki.tsuyaman@gmail.com" },
]
description = "Automated Machine Learning Interatomic Potential Pipeline"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "ase>=3.22.1",
    "numpy>=1.26.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "pyyaml>=6.0.0",
]

[project.scripts]
mlip-auto = "mlip_autopipec.app:app"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.14",
    "types-PyYAML",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "--cov=src --cov-report=term-missing"
