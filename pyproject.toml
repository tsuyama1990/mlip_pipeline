
[project]
name = "auto_mlip"
version = "0.1.0"
authors = [
  { name="Tomoyuki Tsuyama", email="tomoyuki.tsuyaman@gmail.com" },
]
description = "Automated Machine Learning Interatomic Potential Pipeline"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.9.0",
    "pydantic>=2.0.0",
    "ase>=3.22.1",
    "PyYAML>=6.0",
    "numpy>=1.20.0",
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.14",
    "types-PyYAML",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
