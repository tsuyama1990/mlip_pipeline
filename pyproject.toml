[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlip_autopipec"
version = "0.1.0"
authors = [
  { name="AI SWE", email="author@example.com" },
]
description = "Automated Machine Learning Interatomic Potential Pipeline"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic",
    "numpy",
    "scipy>=1.17.0",
    "scikit-learn>=1.8.0",
    "pandas",
    "numba>=0.59.0",
    "ase>=3.22.1",
    "mace-torch",
    "dscribe>=2.1.0",
    "torch>=2.0.0",
    "typer",
    "rich",
    "pyyaml",
    "dask>=2023.1.0",
    "distributed",
    "tenacity>=9.1.2",
    "plotly",
    "matplotlib",
    "Jinja2",
    "phonopy>=2.20.0",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov>=7.0.0",
    "dask[distributed]",
    "mypy",
    "pytest-mock",
    "types-pyyaml>=6.0.12.20250915",
]

[tool.setuptools]
packages = ["mlip_autopipec"]
package-dir = {"" = "src"}

[project.scripts]
mlip-auto = "mlip_autopipec.app:app"

[tool.ruff]
target-version = "py311"
line-length = 100
fix = true

[tool.ruff.lint]
select = [
    "F", "E", "W", "C90", "I", "N", "UP", "YTT", "ANN", "ASYNC",
    "S", "BLE", "B", "A", "C4", "DTZ", "T10", "EM", "ICN", "PIE",
    "T20", "PT", "RET", "SIM", "TID", "ARG", "PTH", "ERA", "PL",
    "TRY", "RUF",
]
ignore = [
    "ANN101", "ANN002", "ANN003", "ANN001", "ANN401", "ARG001", "ARG005",
    "PLR2004", "E501", "TRY003", "D", "ANN201", "N806", "PLC0415",
    "BLE001", "PT019", "RUF003", "ARG002", "RUF043", "RUF059", "PLR0913",
    "ANN202"
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.flake8-annotations]
suppress-dummy-args = true

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing"
testpaths = ["tests"]

[tool.mypy]
strict = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
strict = false
disallow_untyped_defs = false
disallow_untyped_decorators = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "mlip_autopipec.app"
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = ["yaml", "ase.*", "dask.*", "spglib"]
ignore_missing_imports = true

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.14",
]
